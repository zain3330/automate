<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Department Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <div class="mx-auto max-w-6xl p-6">
    <header class="mb-8 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-gray-900">Department Directory</h1>
      <button onclick="window.location.href='login.html'" class="flex items-center gap-2 rounded-lg bg-gray-800 px-4 py-2 text-sm font-medium text-white hover:bg-gray-700">
        <i data-lucide="log-out" class="h-4 w-4"></i>
        Logout
      </button>
    </header>

    <div class="rounded-lg bg-white p-8 shadow-sm">
      <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3">
        <a href="human-resources.html" class="group relative overflow-hidden rounded-lg bg-gray-800 p-6 text-white transition-all hover:bg-gray-700">
          <div class="relative z-10">
            <h3 class="mb-2 text-lg font-semibold">Human Resources</h3>
            <p class="text-sm text-gray-300">View department data</p>
          </div>
          <div class="absolute bottom-0 right-0 translate-x-1/4 translate-y-1/4 transform">
            <i data-lucide="users" class="h-16 w-16 opacity-10"></i>
          </div>
        </a>

        <a href="finance.html" class="group relative overflow-hidden rounded-lg bg-gray-800 p-6 text-white transition-all hover:bg-gray-700">
          <div class="relative z-10">
            <h3 class="mb-2 text-lg font-semibold">Finance</h3>
            <p class="text-sm text-gray-300">View department data</p>
          </div>
          <div class="absolute bottom-0 right-0 translate-x-1/4 translate-y-1/4 transform">
            <i data-lucide="dollar-sign" class="h-16 w-16 opacity-10"></i>
          </div>
        </a>

        <a href="marketing.html" class="group relative overflow-hidden rounded-lg bg-gray-800 p-6 text-white transition-all hover:bg-gray-700">
          <div class="relative z-10">
            <h3 class="mb-2 text-lg font-semibold">Marketing</h3>
            <p class="text-sm text-gray-300">View department data</p>
          </div>
          <div class="absolute bottom-0 right-0 translate-x-1/4 translate-y-1/4 transform">
            <i data-lucide="megaphone" class="h-16 w-16 opacity-10"></i>
          </div>
        </a>

        <a href="it.html" class="group relative overflow-hidden rounded-lg bg-gray-800 p-6 text-white transition-all hover:bg-gray-700">
          <div class="relative z-10">
            <h3 class="mb-2 text-lg font-semibold">IT</h3>
            <p class="text-sm text-gray-300">View department data</p>
          </div>
          <div class="absolute bottom-0 right-0 translate-x-1/4 translate-y-1/4 transform">
            <i data-lucide="monitor" class="h-16 w-16 opacity-10"></i>
          </div>
        </a>

        <a href="operations.html" class="group relative overflow-hidden rounded-lg bg-gray-800 p-6 text-white transition-all hover:bg-gray-700">
          <div class="relative z-10">
            <h3 class="mb-2 text-lg font-semibold">Operations</h3>
            <p class="text-sm text-gray-300">View department data</p>
          </div>
          <div class="absolute bottom-0 right-0 translate-x-1/4 translate-y-1/4 transform">
            <i data-lucide="settings" class="h-16 w-16 opacity-10"></i>
          </div>
        </a>

        <a href="sales.html" class="group relative overflow-hidden rounded-lg bg-gray-800 p-6 text-white transition-all hover:bg-gray-700">
          <div class="relative z-10">
            <h3 class="mb-2 text-lg font-semibold">Sales</h3>
            <p class="text-sm text-gray-300">View department data</p>
          </div>
          <div class="absolute bottom-0 right-0 translate-x-1/4 translate-y-1/4 transform">
            <i data-lucide="trending-up" class="h-16 w-16 opacity-10"></i>
          </div>
        </a>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
